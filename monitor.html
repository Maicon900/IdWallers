<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-monitor.css">
    <link rel="shortcut icon" href="img/Logo-idWall.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&family=Roboto:ital,wght@0,700;1,500&family=Rubik:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&family=Poppins:wght@500&family=Roboto:ital,wght@0,700;1,500&family=Rubik:wght@500;700&display=swap"
        rel="stylesheet">
    <title>IdWall</title>
</head>

<body>
    <!-- Inicio do menu -->
    <div id="site">
        <div class="header">
            <div class="logo">
                <img src="img/Logo-idWall.png" alt="Logo">
            </div>
            <div class="text">
                <span>Protocolos</span>
                <span>Documentos</span>
                <span>Usuários</span>
                <span>Pontes</span>
                <span>Matrizes</span>
                <span>Regras</span>
                <span>Atributos</span>
                <span>Monitor</span>
                <span>Organizações</span>
                <span>Sair</span>
            </div>
        </div>
        <h1 class="title">Monitor</h1>
        <!-- Fim do menu -->
        <!-- Inicio do conteudo -->
        <section class="container d-flex justify-content-between">
            <div class="servidores">
                <div class="rest">
                    <div class="simp">
                        <div class="form">
                            <h2>Servidores</h2>
                            <input class='form-control' type="text" placeholder="Informe o servidor">
                            <button class="button">Pesquisar</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="rest">
                <div class="simp">
                    <div class="form">
                        <h2>Protocolos</h2>
                        <input class='form-control' type="text" placeholder="Informe o protocolo">
                        <button class="button">Pesquisar</button>
                    </div>
                </div>
            </div>
            <div class="rest">
                <div class="simp">
                    <div class="form">
                        <h2>Consulta e análise</h2>
                        <input class='form-control' type="number" placeholder="Informe o nome">
                        <button class="button">Pesquisar</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Fim do conteudo -->

    </div>

</body>

</html>
