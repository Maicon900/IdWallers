<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Logo-idWall.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IdWall</title>
</head>
<body>
    <div id="site">
        <div class="header">
            <div class="logo">
                <img src="img/Logo-idWall.png" alt="Logo">
            </div>
            <div class="text">
                <span>Protocolos</span>
                <span>Documentos</span>
                <span>Usuários</span>
                <span>Pontes</span>
                <span>Matrizes</span>
                <span>Regras</span>
                <span>Atributos</span>
                <span>Monitor</span>
                <span>Organizações</span>
                <span>Sair</span>
            </div>
        </div>
        <h1 class="d-flex justify-content-center">Usuários</h1>
        <div class="title d-flex justify-content-between">



            <div class="simp">
                <div class="form">
                    <h2>PESQUISA SIMPLES</h2>
                    <input class='form-control' type="number" placeholder="Informe o ID">
                    <button class="button">Pesquisar</button>
                </div>
            </div>


            <div class="avan">
                <h2 class="d-flex justify-content-center">PESQUISA AVANÇADA</h2>
                <div class="py-4 d-flex justify-content-end">
                    <p class="px-3 pt-1 fw-bold">LISTAR SOMENTE USUÁRIOS DESATIVADOS</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form_avan">
                        <input type="number" placeholder="ID" class='form-control'>
                        <div class="d-flex justify-content-between">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Formas de Contato">
                            <datalist id="datalistOptions">
                                <option selected value="">Formas de Contato</option>
                                <option value="E-mail"></option>
                                <option value="Telefone"></option>
                                <option value="CPF"></option>
                                <option value="RG"></option>
                            </datalist>
                            <input type="text" placeholder="Contato" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Acesso">
                            <datalist id="datalistOptions">
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </datalist>
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Backoffice">
                            <datalist id="datalistOptions">
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </datalist>
                        </div>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="IDNetwork">
                        <datalist id="datalistOptions">
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </datalist>
                        <button class="button">Pesquisar</button>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
